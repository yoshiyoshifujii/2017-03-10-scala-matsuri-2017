---

# フィードバックが得られてとてもうれしい

* ちょーどやろうと思っておられた方
* これからやりたいと思っておられた方
* 私はこうやっていますがそのあたりどうされていますか?

といったご意見や感想など交わすことができる。

---

# つながりができる

* 今回はボッチで行った
* 自ら積極的に話しかける状況になれた
* 顔見知りが増えて話しかけてもらえるようになった
* 会社同士の交流を持ちませんか?と投げていただけた
* 技術的に業界をリードされている方を仕事につなげることができた

---

# 登壇ドリブン

* 登壇するとなったらやるしかない
* 発表するために頑張って調べる気になる
* コードを書いて公開するモチベーションになる
* OSSを公開するとフィードバックや応援をもらえて励みになる

---
